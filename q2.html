  <!--form-->
  <div class="container">
  <form class="detailsform" name="f1" onsubmit="return data()">
    <div class="form-row namerow">
      <div class="col-md-4">
      <h5><label for="fn" >First name<span style="color: red;">*</span></label></h5>
          
      <input type="text" class="form-control"   placeholder="First name" name="fn" required="required"/>
      </div>
      <div class="col-md-4">
        <h5><label for="ln">Last name<span style="color: red;">*</span></label></h5>
        <input type="text" class="form-control" id="ln" placeholder="Last name" required="required">
      </div>
    </div>
    <div class="form-row namerow">
      <div class="col-md-3">
        <h5><label for="rn">Reg. no.<span style="color: red;">*</span></label></h5>
        <input type="text" class="form-control" placeholder="Reg.No." name="rn" required="required">
      </div>
      <div class="col-md-4" style="margin-left: 5%;">
       <h5> <label for="dob">Birthday</label></h5>
        <input type="date" class="form-control" id="birthday" name="dob">
      </div>
    </div>
    <div class="form-row namerow">
      <div class="col-md-3">
        <h5><label for="phnum">Phone number</label></h5>
        <input type="text" class="form-control" name="phnum">

      </div>
      <div class="col-md-5">
        <h5><label for="mailid">Email ID<span style="color: red;">*</span></label></h5>
        <input type="email" class="form-control" name="mailid" placeholder="example@xyzmail.com" required="required">
      </div>
    </div>
    <p style="margin-left:5%;">Fields marked with <span style="color: red;">*</span> are required.</p>
    <button type="submit" class="btn btn-primary" style="margin-left: 5%;" >Submit</button>
    
    
      
  
  </form>
</div>
