<div class="container f2" style="margin: 5%; padding: 0%;" >
  <form class="f2" name="f2" id="f2" onsubmit="return dataAdder()" >
     
    <div class="form-row namerow" style="margin-bottom: 3%;">
      <div class="col-md-4">
        <h6><label for="fn" >Name<span style="color: red;">*</span></label></h6>            
        <input type="text" class="form-control"   placeholder="First name" name="f2n"/>
        </div>
      <div class="col-md">
        <h6><label for="fn" >Phone number<span style="color: red;">*</span></label></h6>
        <input type="text" class="form-control" name="f2c" style="margin: 5%;"/>          
      </div>
      <div class="col-md" style="padding-left: 5%;">
        <h6><label for="mail">E-mail ID</label></h6>
        <input class="form-control" type="email" placeholder="example@xyz.com" name="mail">
      </div> 
  </div>
  <div class="form-row">
    <div class="col-md-3" style="margin-left: 5%; margin-bottom: 3%;" >
     <h6><label for="movname"> Movie</label></h6>
     <select class="form-control" name="mov" >
        <option> -- </option>
        <option>Godzilla vs Kong</option>
        <option>Interstellar</option>
        <option>Jack Snyder's Justice League</option>
        <option>Tenet</option>
        <option>Shrek</option>
      </select>
    </div>
    <div class="col-md-3" style="margin-left: 15%;">
      <h6>Select your Tickets</h6>
      <h6><label for="gold">Golden(₹300)</label></h6>
      <input type="number" name="gold">
      <h6><label for="silver">Silver(₹200)</label></h6>
      <input type="number" name="slvr">
    </div>
  </div>
  
  <div class="form-row" style="margin-left: 5%;">
    <div class="col-md-2">
      <h6><label for="cc">CC no.</label></h6>
      <input class="form-control" type="text" name="ccno">
    </div>
    <div class="col-md">
      <h6><label for="cc-exp">Expiry</label></h6>
      <input type="number" name="mnth" min="01" max="12" placeholder="MM" >
      <input type="number" name="yr" min="2022" max="2025" placeholder="YYYY">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" style="margin: 5%;">
